      <div class="p-field p-col-12 p-md-6">
        <label id="labelNome">Nome <span>*</span> :</label>
        <input type="text" pInputText formControlName="nome">
        <p-message severity="error" text="O nome é obrigatório" *ngIf="form.get('nome').errors && form.get('nome').errors.required && form.get('nome').invalid && form.get('nome').touched"></p-message>
        <p-message severity="error" text="Quantidade minima de 3 caracteres" *ngIf="form.get('nome').errors && form.get('nome').errors.minlength && form.get('nome').invalid && form.get('nome').touched"></p-message>
      </div>
    </div>

      <div class="p-field p-col-6">
        <label>Lider <span>*</span> :</label>
        <p-dropdown [options]="lideres" placeholder="Selecione um líder de projeto" formControlName="idLider"></p-dropdown>
        <p-message severity="error" text="O lider é obrigatório" *ngIf="form.get('idLider').errors && form.get('idLider').errors.required && form.get('idLider').invalid && form.get('idLider').touched"></p-message>

    <div id="containerButton" class="ui-g text-right">
      <p-message 
        id="info" 
        severity="info" 
        text="Todos os campos com * são obrigatórios" >
      </p-message>

      <div class="ui-lg-2 ui-md-3 ui-sm-6">
        <button 
          pButton 
          icon="ui-icon-check-circle" 
          iconPos="left" label="Salvar" 
          (click)="enviarForm()"  
          [disabled]="this.form.invalid">
        </button>
      </div>

      <div id="buttonCancelar" class="ui-lg-2 ui-md-3 ui-sm-6">
        <button 
          pButton 
          icon="pi pi-times" 
          iconPos="left" 
          label="Cancelar" 
          routerLink="/projetos">
        </button>
      </div>
    </div>
